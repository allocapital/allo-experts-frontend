name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@allo.expert << 'EOF'
            set -e  # Exit on any error

            # Navigate to the project directory
            cd /var/www/allo-experts-frontend

            # Pull the latest changes from the main branch
            git reset --hard  # Discard local changes
            git pull origin main

            # Set permissions in case any files are root-owned
            sudo chown -R ubuntu:ubuntu .

            # Remove old dependencies and build artifacts (clean slate)
            sudo rm -rf node_modules .next  # Use sudo to ensure permission issues are avoided

            # Install dependencies without sudo
            npm install

            # Build the project with sudo
            sudo npm run build  # Use sudo to avoid permission issues

            # Start or restart the application using PM2
            pm2 start npm --name "allo-experts-frontend" -- run start || pm2 restart "allo-experts-frontend"
            
            # Save the PM2 process list
            pm2 save
          EOF
